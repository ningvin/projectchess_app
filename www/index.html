<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="js/lib/chess.min.js"></script>
  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/TweenLite.min.js"></script>
  <script src="js/lib/Detector.js"></script>
  <script src="js/lib/OrbitControls.js"></script>
  
  <script src="js/Game.js"></script>
  <script src="js/BoardView.js"></script>
  
  <script src="js/index.js"></script>

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
	
	document.addEventListener('init', function(event) {
		var page = event.target;
		if (page.matches('#main_page')) {
			page.querySelector('ons-toolbar .center').innerHTML = 'Hello World';
			page.querySelector('ons-button').onclick = function() {
				ons.notification.alert('Hello world!');
			};
		}
	});
  </script>
</head>
<body>
	<ons-page id="main_page">
		<ons-toolbar>
			<div class="center"></div>
			<div class="right">
				<ons-toolbar-button>
					<ons-icon icon="ion-navicon, material:md-menu" />
				</ons-toolbar-button>
			</div>
		</ons-toolbar>
		
		<div id="renderer-parent">
			
		</div>
		
	</ons-page>
</body>
</html>
