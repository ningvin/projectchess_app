<ons-page id="replay-page">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">My Games</div>
    </ons-toolbar>
      
    <ons-list-item tappable>
    	<div class="left">
    	<ons-input type="radio" name="seletedGroup" input-id="selected-all" checked>
    		
    	</ons-input>
    	<label class="center" for="selected-all">All</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
    	<div class="left">
    		<ons-input type="radio" name="replay-list" input-id="selected-no"></ons-input>
    		<label class="center" for="selected-no">No list</label>
    	</div>
    </ons-list-item>
    
</ons-page>
