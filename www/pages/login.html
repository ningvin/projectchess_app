<!DOCTYPE html>

<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components-blue-theme.css">
<link rel="stylesheet" href="css/style.css">

<ons-page id="login-page">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center"></div>
    </ons-toolbar>
      
    <center>
		<img src="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Chess-Game.png" id="chessicon"></img>
        <div class="container" id="login">
            <label><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter username" name="username" />

            <label><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter password" name="password" />

            <input type="checkbox" checked="checked" /> Keep me logged in
            <br />
            <div class="clearfix">
                <ons-button id="cancel-btn">Cancel</ons-button>
                <ons-button id="loginbtn">Log In</ons-button>
            </div>
        </div>
    </center>
</ons-page>
